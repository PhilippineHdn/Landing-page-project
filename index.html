<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Landing page project</title>
        <meta name="author" content="Philippine Hedin">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    </head>

    <body>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="firstHeader">
                    <nav class="navbar">
                        <img class="logo" src="firstlogo.png">
                        <li class="menu">
                            <ul>About</ul>
                            <ul>Services</ul>
                            <ul>Pricing</ul>
                            <ul>Testimonies</ul>
                            <ul>Contact</ul>
                        </li>
                    </nav>
                    <div class="toflex">
                        <div class="changeposition">
                            <div class="roundshape"></div>
                            <div class="shapedPicture"></div>
                        </div>
                        <h1 class="mainsentence">Welcome to our corner of the world, explore more below.</h1>
                    </div>
                </div>
            </div>
            
            <div class="mySlides fade">
                <div class="secondHeader">
                    <nav class="secondnavbar">
                        <li class="firstmenu">
                            <ul>About</ul>
                            <ul>Services</ul>
                            <ul>Pricing</ul>
                        </li>
                        <img class="secondlogo" src="helloworld.png">
                        <li class="secondmenu">
                            <ul>Testimonies</ul>
                            <ul>Blog</ul>
                            <ul>Contact</ul>
                        </li>
                    </nav>
                    <div class="pictureandtitle">
                        <h1 class="secondtitle">Welcome to our corner of the world, explore more below.</h1>
                    </div>
                </div>
            </div>
            
            <!-- <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
            </div> -->
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        <script src="index.js"></script>
    </body>
    
</html>
